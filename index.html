<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NAC Students Info</title>
    <meta name="theme-color" content="#fcfcfc">
    <link rel="stylesheet" id="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <header>
        <svg onclick="openMenu()" class="menuBtn" style="cursor: pointer;" aria-hidden="true" height="24" viewBox="0 0 16 16" version="1.1" width="24" data-view-component="true" class="octicon octicon-three-bars">
            <path fill-rule="evenodd" d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z"></path>
        </svg>
        <div>
            <img class="logo" src="./logo.svg" alt="NAC Logo">
        </div>
    </header>
    <div onclick="closeMenu()" class="nav"></div>
    <nav id="menu">
        <div class="profile">
            <h1> NAC </h1>
        </div>
        <div class="menuItems">
            <div onclick="addInfoEnable()">Add Student's Data</div>
            <div onclick="seeInfoEnable()">See Student's Data</div>
        </div>
    </nav>

    <div id="loading">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <main id="addContainer">
        <h1>Add Student's Information</h1>
        <form class="login-form" onsubmit="addInfo(); return false;">
            <label>Class</label>
            <select onchange="classCahange(this)" id="className">
                <option value="six">Six</option>
                <option value="seven">Seven</option>
                <option value="eight">Eight</option>
                <option value="nine-g">Nine-G</option>
                <option value="nine-s">Nine-S</option>
                <option value="ten-g">Ten-G</option>
                <option value="ten-s">Ten-S</option>
            </select>
            <label>Nick Name</label>
            <input required autocomplete="off" type="text" id="nickName">
            <label>Roll No.</label>
            <input required autocomplete="off" type="number" id="rollNo">
            <label>Reg No.</label>
            <input required autocomplete="off" type="number" id="regNo">
            <label>Mobile No.</label>
            <input required autocomplete="off" type="number" id="mobileNo">
            
            <div style="display: flex; justify-content: flex-end; width: 100%; height: max-content; margin: 0;">
                <button class="addBtn">Add</button>
            </div>
        </form>
    </main>
    <main id="seeContainer">
        <h1>See Student's Information</h1>
        <select style="width: 332px;" onchange="seeInfo(this.value)" id="className2">
            <option value="six">Six</option>
            <option value="seven">Seven</option>
            <option value="eight">Eight</option>
            <option value="nine-g">Nine-G</option>
            <option value="nine-s">Nine-S</option>
            <option value="ten-g">Ten-G</option>
            <option value="ten-s">Ten-S</option>
        </select>
    </main>
    <div class="table-container">
        <div class="table"> 

        </div>
    </div>
    <div style="margin: 20px auto; width: 100%; display: flex; justify-content: center;">
        <div class="error">
            <div style="width: 100%; text-align: left;">Error! Please try again.</div>
            <svg onclick="closeErr()" aria-hidden="true" style="fill: rgb(207, 34, 46); cursor: pointer" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
                <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
            </svg>
        </div>
        <div class="success">
            <div style="width: 100%; text-align: left;">Successfully submitted!</div>
            <svg onclick="closeSucc()" aria-hidden="true" style="fill: rgb(34, 207, 92); cursor: pointer" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
                <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
            </svg>
        </div>
    </div>
    <button onclick="submitData(this)" class="btn">Submit</button>
    <footer>Developed & Maintained by NTech Computer.</footer>
    <script src="js/main.js"></script>
</body>
</html>
